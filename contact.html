<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./contact.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
    />
  </head>
  <body>
    <div class="contact">
      <div class="material-symbolsarrow-back-io5"></div>
      <div class="icbaseline-phone"></div>
      <div class="material-symbolslocation-on"></div>
      <div class="contact-child"></div>
      <button
        class="material-symbolsarrow-back-io6"
        id="materialSymbolsarrowBackIo1"
      >
        <img class="vector-icon5" alt="" src="./public/vector1.svg" />
      </button>
      <div class="contact-us1">CONTACT US</div>
      <input class="contact-item" type="text" maxlength="{50}" required />

      <div class="name">Name</div>
      <input class="contact-inner" type="number" max="{10}" required />

      <textarea class="rectangle-textarea"> </textarea>
      <input class="rectangle-input" type="email" required />

      <div class="email-address">Email Address</div>
      <div class="phone-number">Phone Number</div>
      <div class="message">Message</div>
      <div class="contact-child1"></div>
      <div class="send">SEND</div>
      <div class="contact-child2"></div>
      <img class="vector-icon6" alt="" src="./public/vector2.svg" />

      <h5 class="syno-182-k">
        Sy.No. 18/2, K. Chudahalli, Somanahalli Post, Near Guhantara Resort &
        KMS Farm, Uttarahalli Hobli, Kanakapura Main Road, Bangalore - 560 082
      </h5>
      <h5 class="address">Address</h5>
      <b class="contact1">Contact</b>
      <img class="vector-icon7" alt="" src="./public/vector3.svg" />

      <b class="b">+91 - 6363966573</b>
      <img
        class="icoutline-email-icon"
        alt=""
        src="./public/icoutlineemail.svg"
      />

      <a class="animallovegmailcom" href="mailto:animallove@gmail.com"
        >animallove@gmail.com</a
      >
    </div>

    <script>
      var materialSymbolsarrowBackIo1 = document.getElementById(
        "materialSymbolsarrowBackIo1"
      );
      if (materialSymbolsarrowBackIo1) {
        materialSymbolsarrowBackIo1.addEventListener("click", function (e) {
          window.location.href = "/animalwelfare/index.html";
        });
      }
      </script>
  </body>
</html>
